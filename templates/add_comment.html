{% extends "base.html" %}

{% block content %}
<h2>Add Comment for {{ student.username }}</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <div>
        {{ form.content.label }}<br>
        {{ form.content(size=32) }}<br>
        {% for error in form.content.errors %}
            <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
    </div>
    <div>
        {{ form.submit() }}
    </div>
</form>
{% endblock %}
